<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novedades - La Estantería Modular</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/jpg" href="./img/logo.jpg" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="main-container">
      <div id="sidebar-placeholder"></div>

      <div class="content-wrapper">
        <main class="main-content">
          <h2>✨ Novedades de la Semana</h2>
          <p>
            Bienvenido a nuestra sección de Novedades. Aquí encontrarás los
            libros más recientes
          </p>

          <section class="product-list">
            <article class="product-card-template" style="grid-column: span 2">
              <h3>Libro Más Esperado: Lugares Asombrosos</h3>
              <p class="autor">Por: Luisito Comunica</p>
              <img
                src="./img/lugares-asombrosos.jpg"
                alt="Portada de Lugares Asombrosos"
              />
              <p>Historias Asombrosas del Mundo</p>
              <span class="price">$25.500</span>
              <button class="add-to-cart-btn">Añadir al Carrito</button>
            </article>
          </section>
        </main>
        <div id="footer-placeholder"></div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
